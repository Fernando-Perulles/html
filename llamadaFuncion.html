<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Mostrar un Mensaje</title>
	
	<script>
		function mostrarMensaje() {
			alert("Este mensaje se envía desde una función de JavaScript");
		}
	</script>
  
</head>

<body>
	<h1>Este texto es un encabezado</h1>
	<button onclick="mostrarMensaje()">Monstrar un Mensaje</button>
</body>

</html>
